<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfilio</title>
    <link href='http://fonts.font.im/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="img-fluid" src="img/logo.jpg" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1>Xuan He</h1>
          <h4>Front-end Project</h4>
        </div>
      </header>

      <section class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </section>

      <section class="row">
        <div class="col-md-12">
          <img class="img-fluid" src="img/Eiffel_Tower.jpg" alt="main image" data-toggle="modal" data-target="#myModal">
        </div>
      </section>
      <br>

      <section class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>
      </section>
      <br>

      <section class="row text-center">
        <article class="col-md-4">
          <img class="img-fluid" src="img/cockatoos_small.jpg" alt="cockatoos" data-toggle="modal" data-target="#myModal">
          <h3 class="text-uppercase">cockatoos</h3>
          <p>https://github.com/hexuan727/../portfolio/demo/img/</p>
        </article>
        <article class="col-md-4">
          <img class="img-fluid" src="img/horses_small.jpg" alt="horses" data-toggle="modal" data-target="#myModal">
          <h3 class="text-uppercase">horses</h3>
          <p>https://github.com/hexuan727/../portfolio/demo/img/</p>
        </article>
        <article class="col-md-4">
          <img class="img-fluid" src="img/volt_small.jpg" alt="volt" data-toggle="modal" data-target="#myModal">
          <h3 class="text-uppercase">volt</h3>
          <p>https://github.com/hexuan727/../portfolio/demo/img/</p>
        </article>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Citation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            All pictures come from online sources.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Got it!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
